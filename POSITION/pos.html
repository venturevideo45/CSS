<!DOCTYPE html>
<html>
<head>
<style>
.box {
width: 100px;
height: 100px;
color: white;
text-align: center;
line-height: 100px;
font-weight: bold;
}
.container {
width: 300px;
height: 300px;
background-color: lightgray;
position: relative; /* needed for absolute example */
margin-bottom: 50px;
}
</style>
</head>
<body>
<h2>CSS Position Examples</h2>
<div class="container">
<div class="box" style="background: red; position: static;">Static</div>
</div>
<div class="container">
<div class="box" style="background: blue; position: relative; top: 20px; left: 20px;">Relative</div>
</div>
<div class="container">
<div class="box" style="background: green; position: absolute; top: 50px; left: 50px;">Absolute</div>
</div>
<div class="container" style="height:400px;">
<div class="box" style="background: orange; position: fixed; top: 20px; right: 20px;">Fixed</div>
</div>
<div class="container" style="height:800px;">
<div class="box" style="background: purple; position: sticky; top: 0;">Sticky</div>
<p>Scroll down this box to see sticky in action.</p>
<p style="margin-top:600px;">End of content</p>
</div>
</body>
</html>
